project_name: "kbc"
dist: "target"
builds:
  - main: "./src/main.go"
    binary: "kbc"
    goos: ["linux", "windows", "darwin"]
    goarch: ["amd64", "arm", "arm64"]
    goarm: ["6"]
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X keboola-as-code/src/build.BuildVersion={{ if index .Env "TARGET_VERSION"  }}{{ .Env.TARGET_VERSION }}{{ else }}dev{{ end }}
      - -X keboola-as-code/src/build.BuildDate={{.Date}}
      - -X keboola-as-code/src/build.GitCommit={{.Commit}}
    hooks:
      # Copy binary to TARGET_PATH if set
      post: '{{ if index .Env "TARGET_PATH"  }}cp "{{ .Path }}" "{{ .Env.TARGET_PATH }}"{{ else }}true{{ end }}'

changelog:
  skip: true

archives:
  - files:
      - none*
    format: zip
    format_overrides:
      - goos: darwin
        format: binary
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

snapshot:
  name_template: '{{ if index .Env "SNAPSHOT"  }}{{ .Env.SNAPSHOT }}{{ else }}dev{{ end }}'

nfpms:
  - vendor: Keboola
    homepage: https://keboola.com
    maintainer: Keboola <support@keboola.com>
    description: Keboola Connection CLI client.
    license: MIT
    bindir: /usr/bin
    formats:
      - apk
      - deb
      - rpm
