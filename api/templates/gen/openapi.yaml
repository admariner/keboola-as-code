swagger: "2.0"
info:
  title: Templates Service
  description: A service for applying templates to Keboola projects
  version: "1.0"
host: templates.keboola.com
consumes:
- application/json
produces:
- application/json
paths:
  /:
    get:
      tags:
      - templates
      summary: index-root templates
      operationId: templates#index-root
      responses:
        "301":
          description: Moved Permanently response.
      schemes:
      - https
  /health-check:
    get:
      tags:
      - templates
      summary: health-check templates
      operationId: templates#health-check
      produces:
      - text/plain
      responses:
        "200":
          description: OK response.
          schema:
            type: string
      schemes:
      - https
  /v1:
    get:
      tags:
      - templates
      summary: index templates
      operationId: templates#index
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TemplatesIndexResponseBody'
      schemes:
      - https
  /v1/documentation/{path}:
    get:
      tags:
      - documentation
      summary: Swagger UI
      operationId: templates#/v1/documentation/{*path}
      parameters:
      - name: path
        in: path
        description: Relative file path
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/Error'
      schemes:
      - https
  /v1/documentation/openapi.json:
    get:
      tags:
      - documentation
      summary: Swagger 2.0 JSON Specification
      operationId: templates#/v1/documentation/openapi.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - https
  /v1/documentation/openapi.yaml:
    get:
      tags:
      - documentation
      summary: Swagger 2.0 YAML Specification
      operationId: templates#/v1/documentation/openapi.yaml
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - https
  /v1/documentation/openapi3.json:
    get:
      tags:
      - documentation
      summary: OpenAPI 3.0 JSON Specification
      operationId: templates#/v1/documentation/openapi3.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - https
  /v1/documentation/openapi3.yaml:
    get:
      tags:
      - documentation
      summary: OpenAPI 3.0 YAML Specification
      operationId: templates#/v1/documentation/openapi3.yaml
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - https
  /v1/foo:
    get:
      tags:
      - templates
      summary: foo templates
      operationId: templates#foo
      produces:
      - text/plain
      responses:
        "200":
          description: OK response.
          schema:
            type: string
      schemes:
      - https
      security:
      - storage-api-token: []
definitions:
  Error:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: true
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: false
    description: Error response result type (default view)
    example:
      fault: false
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: true
      timeout: true
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  TemplatesIndexResponseBody:
    title: 'Mediatype identifier: application/vnd.templates.index; view=default'
    type: object
    properties:
      api:
        type: string
        description: Name of the API
        example: templates
      documentation:
        type: string
        description: Url of the API documentation
        example: https://templates.keboola.com/v1/documentation
    description: IndexResponseBody result type (default view)
    example:
      api: templates
      documentation: https://templates.keboola.com/v1/documentation
    required:
    - api
    - documentation
securityDefinitions:
  storage-api-token:
    type: apiKey
    description: Storage Api Token Authentication
    name: X-StorageApi-Token
    in: header
