---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stream-http-source
  namespace: $NAMESPACE
  labels:
    app: stream-http-source
    releaseId: $RELEASE_ID
spec:
  podSelector:
    matchLabels:
      app: stream-http-source
  policyTypes:
    - Ingress
  ingress:
    # HTTP source
    - ports:
        - port: 7000
    # Metrics
    - ports:
        - port: 9000
      from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: datadog
          podSelector:
            matchLabels:
              app: datadog-agent
