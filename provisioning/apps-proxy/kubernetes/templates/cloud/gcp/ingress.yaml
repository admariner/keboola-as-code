---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-proxy
  namespace: $NAMESPACE
  labels:
    app: apps-proxy
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "hub.${HOSTNAME_SUFFIX}"
      http:
        paths:
          - backend:
              service:
                name: apps-proxy
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: "*.hub.${HOSTNAME_SUFFIX}"
      http:
        paths:
          - backend:
              service:
                name: apps-proxy
                port:
                  number: 80
            path: /
            pathType: Prefix
