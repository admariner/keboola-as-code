---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-proxy
  namespace: $NAMESPACE
  labels:
    app: app-proxy
    releaseId: $RELEASE_ID
spec:
  podSelector:
    matchLabels:
      app: app-proxy
  policyTypes:
    - Ingress
  ingress:
    # Proxy
    - ports:
        - port: 8000
    # Metrics
    - ports:
        - port: 9000
      from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: datadog
          podSelector:
            matchLabels:
              app: datadog-agent
