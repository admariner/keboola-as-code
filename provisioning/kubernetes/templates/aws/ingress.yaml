---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: templates-api
  namespace: templates-api
  labels:
    app: templates-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "templates.${HOSTNAME_SUFFIX}"
      http:
        paths:
          - backend:
              service:
                name: templates-api
                port:
                  number: 80
            path: /
            pathType: Prefix
