        description: Resource limit reached.
        example:
            statusCode: 422
            error: buffer.resourceLimitReached
            message: Maximum number of receivers per project is 100.
        required:
            - statusCode
            - error
            - message
    BufferCreateExportRequestBody:
        title: BufferCreateExportRequestBody
        type: object
        properties:
            conditions:
                $ref: '#/definitions/ConditionsRequestBody'
            id:
                type: string
                description: Optional ID, if not filled in, it will be generated from name. Cannot be changed later.
                example: ex7
                minLength: 1
                maxLength: 48
            mapping:
                $ref: '#/definitions/MappingRequestBody'
            name:
                type: string
                description: Human readable name of the export.
                example: Raw Data Export
                minLength: 1
                maxLength: 40
        example:
            conditions:
                count: 100
                size: 12kB
                time: 1m10s
            id: eq
            mapping:
                tableId: in.c-github.changes
                incremental: true
                columns:
                    - type: id
                      name: column1
                      template:
                        language: ""
                        content: ""
                    - type: datetime
                      name: column2
                      template:
                        language: ""
                        content: ""
                    - type: ip
                      name: column3
                      template:
                        language: ""
                        content: ""
                    - type: headers
                      name: column5
                      template:
                        language: ""
                        content: ""
                    - type: template
                      name: column6
                      template:
                        language: jsonnet
                        content: body.foo + "-" + body.bar
            name: Raw Data Export
        required:
            - name
            - mapping
    BufferCreateExportResponseBody:
        title: BufferCreateExportResponseBody
        type: object
        properties:
            createdAt:
                type: string
                description: Date and time of the task creation.
                example: "2022-04-28T14:20:04.000Z"
                format: date-time
            duration:
                type: integer
                description: Duration of the task in milliseconds.
                example: 123456789
                format: int64
            error:
                type: string
                example: Dolorem voluptas aut.
            finishedAt:
                type: string
                description: Date and time of the task end.
                example: "2022-04-28T14:20:04.000Z"
                format: date-time
            id:
                type: string
                example: Aut laborum necessitatibus.
            isFinished:
                type: boolean
                description: Shortcut for status != "processing".
                example: true
            outputs:
                $ref: '#/definitions/TaskOutputsResponseBody'
            result:
                type: string
                example: Et incidunt ad veritatis tenetur molestiae.
            status:
                type: string
                description: 'Task status, one of: processing, success, error'
                example: success
                enum:
                    - processing
                    - success
                    - error
            type:
                type: string
                description: Task type.
                example: Animi occaecati consequuntur ut assumenda quidem molestiae.
            url:
                type: string
                description: URL of the task.
                example: Ut occaecati animi tempore minus non.
        example:
            id: receiver.create/2018-01-01T00:00:00.000Z_jdkLp
            receiverId: ""
            url: https://buffer.keboola.com/v1/receivers/receiver-1/tasks/receiver.create/2018-01-01T00:00:00.000Z_jdkLp
            type: receiver.create
            createdAt: "2018-01-01T00:00:00.000Z"
            finishedAt: "2018-01-01T00:00:00.000Z"
            isFinished: true
            duration: 123
            result: task succeeded
            outputs:
                receiverId: receiver-1
        required:
            - id
            - type
            - url
            - status
            - isFinished
            - createdAt
