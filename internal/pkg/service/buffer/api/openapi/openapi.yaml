                        required:
                            - statusCode
                            - error
                            - message
            schemes:
                - https
            security:
                - storage-api-token: []
    /v1/receivers/{receiverId}/exports/{exportId}:
        get:
            tags:
                - configuration
            summary: Get export
            description: Get the configuration of an export.
            operationId: GetExport
            parameters:
                - name: receiverId
