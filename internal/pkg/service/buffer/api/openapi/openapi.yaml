swagger: "2.0"
info:
    title: Buffer Service
    description: A service for continuously importing data to Keboola storage.
    version: "1.0"
host: buffer.keboola.com
consumes:
    - application/json
produces:
    - application/json
paths:
    /:
        get:
            tags:
                - documentation
            summary: Redirect to /v1
            description: Redirect to /v1.
            operationId: ApiRootIndex
            responses:
                "301":
                    description: Moved Permanently response.
            schemes:
                - https
    /v1:
        get:
            tags:
                - documentation
            summary: List API name and link to documentation.
            description: List API name and link to documentation.
            operationId: ApiVersionIndex
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BufferAPIVersionIndexResponseBody'
                        required:
                            - api
                            - documentation
            schemes:
                - https
    /v1/documentation/openapi.json:
        get:
            tags:
                - documentation
            summary: Swagger 2.0 JSON Specification
            operationId: OpenapiJson
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
                - https
    /v1/documentation/openapi.yaml:
        get:
            tags:
                - documentation
            summary: Swagger 2.0 YAML Specification
            operationId: OpenapiYaml
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
                - https
    /v1/documentation/openapi3.json:
        get:
            tags:
                - documentation
            summary: OpenAPI 3.0 JSON Specification
            operationId: Openapi3Json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
                - https
    /v1/documentation/openapi3.yaml:
        get:
            tags:
                - documentation
            summary: OpenAPI 3.0 YAML Specification
            operationId: Openapi3Yaml
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
                - https
    /v1/import/{projectId}/{receiverId}/{secret}:
        post:
            tags:
                - import
            summary: Import data
            description: Upload data into the receiver.
            operationId: Import
            parameters:
                - name: projectId
                  in: path
                  description: ID of the project
                  required: true
                  type: integer
                - name: receiverId
                  in: path
                  description: Unique ID of the receiver.
                  required: true
                  type: string
                - name: secret
                  in: path
                  description: Secret used for authentication.
                  required: true
                  type: string
                  maxLength: 48
                  minLength: 48
                - name: Content-Type
                  in: header
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/BufferImportBufferReceiverNotFoundResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
                "413":
                    description: Request Entity Too Large response.
                    schema:
                        $ref: '#/definitions/BufferImportBufferPayloadTooLargeResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
            schemes:
                - https
    /v1/receivers:
        get:
            tags:
                - configuration
            summary: List all receivers
            description: List all receivers for a given project.
            operationId: ListReceivers
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BufferListReceiversResponseBody'
                        required:
                            - receivers
            schemes:
                - https
            security:
                - storage-api-token: []
        post:
            tags:
                - configuration
            summary: Create receiver
            description: Create a new receiver for a given project
            operationId: CreateReceiver
            parameters:
                - name: CreateReceiverRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/BufferCreateReceiverRequestBody'
                    required:
                        - name
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/BufferCreateReceiverResponseBody'
                        required:
                            - id
                            - type
                            - url
                            - status
                            - isFinished
                            - createdAt
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/BufferCreateReceiverBufferReceiverAlreadyExistsResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
                "422":
                    description: Unprocessable Entity response.
                    schema:
                        $ref: '#/definitions/BufferCreateReceiverBufferResourceLimitReachedResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
            schemes:
                - https
            security:
                - storage-api-token: []
    /v1/receivers/{receiverId}:
        get:
            tags:
                - configuration
            summary: Get receiver
            description: Get the configuration of a receiver.
            operationId: GetReceiver
            parameters:
                - name: receiverId
                  in: path
                  description: Unique ID of the receiver.
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BufferGetReceiverResponseBody'
                        required:
                            - id
                            - url
                            - name
                            - description
                            - exports
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/BufferGetReceiverBufferReceiverNotFoundResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
            schemes:
                - https
            security:
                - storage-api-token: []
        delete:
            tags:
                - configuration
            summary: Delete receiver
            description: Delete a receiver.
            operationId: DeleteReceiver
            parameters:
                - name: receiverId
                  in: path
                  description: Unique ID of the receiver.
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/BufferDeleteReceiverBufferReceiverNotFoundResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
            schemes:
                - https
            security:
                - storage-api-token: []
        patch:
            tags:
                - configuration
            summary: Update receiver
            description: Update a receiver export.
            operationId: UpdateReceiver
            parameters:
                - name: receiverId
                  in: path
                  description: Unique ID of the receiver.
                  required: true
                  type: string
                - name: UpdateReceiverRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/BufferUpdateReceiverRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BufferUpdateReceiverResponseBody'
                        required:
                            - id
                            - url
                            - name
                            - description
                            - exports
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/BufferUpdateReceiverBufferReceiverNotFoundResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
            schemes:
                - https
            security:
                - storage-api-token: []
    /v1/receivers/{receiverId}/exports:
        get:
            tags:
                - configuration
            summary: List exports
            description: List all exports for a given receiver.
            operationId: ListExports
            parameters:
                - name: receiverId
                  in: path
                  description: Unique ID of the receiver.
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BufferListExportsResponseBody'
                        required:
                            - exports
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/BufferListExportsBufferReceiverNotFoundResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
            schemes:
                - https
            security:
                - storage-api-token: []
        post:
            tags:
                - configuration
            summary: Create export
            description: Create a new export for an existing receiver.
            operationId: CreateExport
            parameters:
                - name: receiverId
                  in: path
                  description: Unique ID of the receiver.
                  required: true
                  type: string
                - name: CreateExportRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/BufferCreateExportRequestBody'
                    required:
                        - name
                        - mapping
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/BufferCreateExportResponseBody'
                        required:
                            - id
                            - type
                            - url
                            - status
                            - isFinished
                            - createdAt
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/BufferCreateExportBufferReceiverNotFoundResponseBody'
                        required:
                            - statusCode
                            - error
                            - message
                "409":
                    description: Conflict response.
                    schema:
