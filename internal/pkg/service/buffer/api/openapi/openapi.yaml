            documentation:
                type: string
                description: URL of the API documentation.
                example: https://buffer.keboola.com/v1/documentation
        example:
            api: buffer
            documentation: https://buffer.keboola.com/v1/documentation
        required:
            - api
            - documentation
    BufferCreateExportBufferExportAlreadyExistsResponseBody:
        title: BufferCreateExportBufferExportAlreadyExistsResponseBody
        type: object
        properties:
            error:
                type: string
                description: Name of error.
                example: buffer.internalError
            message:
                type: string
                description: Error message.
                example: Internal Error
            statusCode:
                type: integer
                description: HTTP status code.
                example: 500
                format: int64
        description: Export already exists in the receiver.
        example:
            statusCode: 409
            error: buffer.exportAlreadyExists
            message: Export already exists in the receiver.
        required:
            - statusCode
            - error
            - message
    BufferCreateExportBufferReceiverNotFoundResponseBody:
        title: BufferCreateExportBufferReceiverNotFoundResponseBody
        type: object
        properties:
